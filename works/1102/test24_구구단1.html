<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단1</title>

</head>
<body>
    <h1>구구단 출력</h1>
    <p>
        시작단과 끝단을 입력후 버튼을 누르세요.
    </p>
    <!-- 출력은 항상 낮은 단에서 높은 단으로 출력하세요 -->
    <form name ="myform">

        시작단 <input type="number" name ="startDan" id = "startDan"/> ~
        끝단 <input type="number" name ="endDan" id = "endDan"/>
        <input type="button" value="출력" onclick="fCheck()"/>

    </form>
    <hr/>

    <script>
        'use strict';
        function fCheck(){
            let startDan = document.getElementById("startDan").value;
            let endDan = document.getElementById("endDan").value;

            let tmp;
            if(startDan > endDan){
                tmp = startDan;
                startDan = endDan;
                endDan = tmp;
            }

            for(let i = startDan; i<=endDan; i++){
                for(let j = 1; j <= 9; j++){
                    document.write(i+"*"+j+"="+(i*j)+ "</br>");
                }
                document.write("<br/>")
            }
        }
    </script>
</body>
</html>
