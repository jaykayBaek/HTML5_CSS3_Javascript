<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test12.html</title>
    <script>
        'use strict'
        function fCheck(){
            let su1 = document.myform.su1.value;
            let su2 = myform.su2.value;
            let res = parseInt(su1)+parseInt(su2);
            alert("두수의 합??"+res);
            myform.submit();
        }
    </script>
</head>
<body>
    <h1>폼을 통한 자료값 전달</h1>
    <form name="myform" method="get" action="#">
        <p>첫 번째 수? <input type="text" name ="su1" autofocus required /></p>
        <p>두 번째 수? <input type="number" name ="su2" required/></p>
        <p>
            <input type="button" value="계산" onclick="fCheck()" />
            <input type="reset" value = "재계산" />
            <!-- submit에서는 함수 소용이 없음. (사용 불가능한 건 아닌데)
            프론트단에서 체크하고 서버에 넘겨야 할 때는 버튼타입으로 해주고 함수에 myform.submit()으로 넘겨준다.-->
            <input type="submit" value = "전송" onclick="fCheck"/>
        </p>
    </form>
</body>
</html>
