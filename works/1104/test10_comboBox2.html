<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        let f_check = () =>{
            let goUrl = document.getElementById("goUrl").value;
            if(goUrl == ""){
                alert("이동하시고 싶은 곳을 선택하세요.")
            }else{
                alert("이동할 주소는 ? " + goUrl)
                location.href = goUrl;
            }
        }
    </script>
    <style>
        .b{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h1>콤보상자</h1>
        <form name = "myform">
            <div class="form-group">
                <label for="goUrl">이동하고 싶은 곳을 선택하세요</label>
            </div>
            <div class="form-control">
                <select name="goUrl" id="goUrl" onchange="f_check()">
                    <option value="">어디로 갈까요?</option>
                    <option value="https://naver.com">네이버</option>
                    <option value="https://daum.net">다음</option>
                    <option value="https://google.com">구글</option>
                    <option value="htpps://yahoo.com">야후</option>
                    <option value="https://www.kakaocorp.com">카카오톡</option>
                    <option value="test10_comboBox1.html">콤보박스연습</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
