<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        let f_check = () =>{
            let fruit = document.getElementById("fruit").value;
            if(fruit == ""){
                alert("과일을 선택해주세요.")
            }else{
                document.getElementById("demo").innerHTML = "선택한 과일은 <font color =`orange`>"+fruit+"</font>"
            }
        }
    </script>
    <style>
        .b{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h1>콤보상자</h1>
        <form name = "myform">
            <div class="form-group">
                <label for="fruit">좋아하는 과일을 선택하세요</label>
            </div>
            <div class="form-control">
                <select name="fruit" id="fruit" onchange="f_check()">
                    <option value="">선택하세요</option>
                    <option value="사과">사과</option>
                    <option value="배">배</option>
                    <option value="바나나">바나나</option>
                    <option value="파인애플">파인애플</option>
                    <option value="수박">수박</option>
                    <option value="딸기">딸기</option>
                    <option value="자몽">자몽</option>자몽
                </select>
            </div>
            <input type="button" value = "선택된 과일은?" onclick="f_check()" class="bnt btn-success form-control"/>
        </form>
        <div id="demo" class="mt-4 b"></div>
    </div>
</body>
</html>
