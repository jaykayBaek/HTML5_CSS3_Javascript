<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스위치잡기</title>
    <script>
        'use restrict';
        let mouseDown = (e) => {
            let str = "";
            let x = e.screenX;
            let y = e.screenY;
            
            str += "발생한 이벤트 : " + e.type + "<br/>";
            str += "X좌표 : " + x + "<br/>";
            str += "Y좌표 : " + y + "<br/>";
            
            demo.innerHTML = str;
        }
        let mouseClick = () =>{
            document.getElementById("demo").style.backgroundColor = "#f00";
            document.getElementById("demo").style.color = "#fff";
        }
        let mouseDblClick = () =>{
            document.getElementById("demo").style.backgroundColor = "#fff";
            document.getElementById("demo").style.color = "#000";
        }

        document.onmousedown = mouseDown;
        document.onclick = mouseClick;
        document.ondblclick = mouseDblClick;

    </script>
</head>
<body>
    <div class="container">
        <h1>마우스 위치잡기</h1>
        <p>마우스를 클릭하시면, 현재 좌표가 출력됩니다.</p>
        <hr/>
        <div id="demo">

        </div>
    </div>
    
</body>
</html>
