<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    </script>

</head>
<body>
    <div class = "container"><head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>속성연습</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            'use strict';
            let statusTime;
            let clock = ()=>{
                let today = new Date();
                let hh = today.getHours();
                let mm = today.getMinutes();
                let ss = today.getSeconds();
                demo.innerHTML = hh + ":" + mm + ":" + ss;
            }
            let clock_start = ()=>{
                clock();
                statusTime = setInterval(clock, 1000);
            }
            let clock_stop = () => {
                clearInterval(statusTime)
            }
        </script>
        </style>
    </head>
    <body>
        <div class = "container">
            <h1></h1>
            <p>
                <input type="button" value="동작" onclick="clock_start()" class = "btn btn-secondary"/>
                <input type="button" value="정지" onclick="clock_stop()" class = "btn btn-danger"/>
            </p>
            <hr/>
            <div id="demo"></div>
        </div>
    </body>
</html>
