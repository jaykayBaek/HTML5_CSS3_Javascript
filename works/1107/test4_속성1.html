<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성연습</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let f_check = function(){
            document.getElementById("demo").style.fontSize="2em";
        }
    </script>
    </style>
</head>
<body>
    <div class = "container">
        <h1>inLine명령을 통한 글자 속성 변경</h1>
        <p>
            <button type ="button" onclick="f_check()"class = "btn btn-danger">글꼴</button>
            <button type ="button" onclick="document.getElementById(`demo`).style.fontSize=`1em`;"
            class = "btn btn-success">글꼴</button>
            <button type ="button" onclick="document.getElementById(`demo`).style.fontSize=`0.5em`;"
            class = "btn btn-primary">글꼴</button>
        </p>
        <hr/>
        <div id="demo">자바스크립트명령으로 글자 크기를 변경합니다.</div>
    </div>
</body>
</html>
