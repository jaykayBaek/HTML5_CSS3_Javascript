<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열연습1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        //배열선언 new Array(); 자바에서는 타입만, js는 array객체만 생성하면 돰,
        const arr1 = new Array();
        const fruits=[`사과`, `배`, `바나나`, `딸기`, `수박`];
        document.write("1."+fruits+"<br/>");
        document.write("2."+fruits.length)+"<br/>";
        document.write("3."+fruits[0]+"<br/>");
        document.write("4."+fruits[fruits.length-1]+"<br/>");

        // 향상된 for문 of는 요소 출력, in은 인덱스번호출력
        // let cnt = 5;
        for(let i of fruits){
            document.write(i + "/");
            // document.write(cnt + "." + i + "/");
            // cnt++;
        }
        
        for(let i in fruits){
            document.write(i + "/");
        }
        document.write("<br/>");

        // forEach문:객체명.forEach(요소변수, 인덱스, 객체변수(배열명변수))
        // forEach괄호안에 익명함수로 바꿈
        fruits.forEach(()=> {
            document.write("값 : "+"/");
        });

        document.write("<br/>")
        document.write("<br/>")
        fruits.forEach((fruit)=> {
            document.write("값 : "+fruit+"/");
        });

        document.write("<br/>")
        document.write("<br/>")
        fruits.forEach((fruit, index)=> {
            document.write(index + " : "+fruit+"/");
        });

        document.write("<br/>")
        document.write("<br/>")
        fruits.forEach((fruit, index, array)=> {
            document.write(index + " : "+fruit+" / "+ array + "<br/>");
        });
        
        document.write("<br/>")
        //일반적으로 요소만 추출할 경우?
        fruits.forEach((fruit)=> {
            document.write(fruit+"/");
        });
        document.write("<br/>")
        
        fruits.forEach(function(fruit, i){
            document.write(i+". "+fruit+"/");
        })
        document.write("<br/>")
        document.write("<br/>")
        // 익명함수를 array function으로 변경하여 사용할 수 있음.
        // 객체명.forEach(()=>{})
        fruits.forEach((fruit, i)=>{
            document.write(i+". "+fruit+"/");
        })
        document.write("<br/><br/>")
        fruits.forEach((fruit, i )=> document.write(i+". "+fruit+"/"));
        document.write("<br/><hr/><br/>")

        document.write("배열에 요소를 '추가', '삭제' <br/>")
        //배열에 요소추가(push(), unshift())
        fruits.push('망고');
        document.write(fruits + "<br/>");

        fruits.push('토마토','키위', '자두');
        document.write(fruits + "<br/>");

        fruits.unshift('살구');
        document.write(fruits + "<br/>");
        // 반복문? for, while, forEach, map
        document.write("map형식 출력<br/>")
        fruits.map((fruit, index) => {
            document.write(fruit + "/");
        });
        document.write("<br/>")

        /*==========================================*/


        // 배열의 요소 삭제(pop(), shift())
        fruits.pop();
        fruits.pop();
        document.write("14."+fruits + "<br/>");
        fruits.shift();
        fruits.shift();
        document.write("15."+fruits + "<br/>");
        
        //배열 중 특정 요소를 삭제/추가 :
        // splice(indexNum, 요소의 개수)
        // splice(indexNum,요소개수, 추가시킬항목리스트)
        fruits.splice(2, 1);
        document.write("15."+fruits + "<br/>");
        
        fruits.splice(2, 1, "자몽", "옥수수");
        document.write("15."+fruits + "<br/>");

        fruits.splice(3, 0, "앵두"); //인덱스번호 사이에 넣음
        document.write("18."+fruits + "<br/>");
        
        // 지정 요소를 추출 : slice(indexNum)
        // index2요소를 추출?
        let tmpFruits = fruits.slice(2,3);
        document.write("19."+tmpFruits + "<br/>");
        // index2번부터 마지막까지 모두 추출
        tmpFruits = fruits.slice(2, fruits.length);
        document.write("19."+tmpFruits + "<br/>");
        tmpFruits = fruits.slice(2);
        document.write("20."+tmpFruits + "<br/>");

        //  두 개의 배열을 묶어서 작업 : concat()
        // fruits의 요소 중 2번째와 4번째 '앞'의 요소까지 추출(2, 3번째 요소만 추출)
        tmpFruits = fruits.slice(2, 4);
        document.write("tmpFruits:"+tmpFruits + "<br/>");
        document.write("fruits:"+fruits + "<br/>");
        //fruits와 tmpFruits를 결합, concatFruits변수에 담기
        const concatFruits = fruits.concat(tmpFruits);
        document.write("21:"+concatFruits + "<br/>");

        //배열 안의 요소 검색?
        /*
        indexOf() : 있으면 위치값, 없으면 -1(false)를 반환함.
        includes() : 있으면 true, 없으면 false를 반환
        */
        //배열 요소 중 '옥수수'기 있으면 인데긋 번호를 출력하시오.
        document.write("22. : " + concatFruits.indexOf("옥수수") + "<br/>");
        document.write("23. : " + concatFruits.includes("옥수수") + "<br/>");
        document.write("24. : " + concatFruits.indexOf("감자")  + "<br/>");
        document.write("23. : " + concatFruits.includes("감자") + "<br/>");
        // 배열 안의 요소 검색 : lastIndexOf() : 뒤에서부터 검색한다. 있으면 위치값, 없으면 -1을 반환한다.
        document.write("22. : " + concatFruits.lastIndexOf("옥수수") + "<br/>");

        // filter : 지정된 수식으로 배열요소를 걸러서 추출한다.
        document.write("28 : ");
        fruits.filter((item, index) => {
            document.write("index : " + index + " , " + item);
        });
        document.write("<br/><br/>");
        document.write("<br/><br/>");

        // let result = fruits.filter((item, index) => {
        //     index % 2 == 0;
        // });
        let res = fruits.filter((item, index) => index % 2 == 0);
        document.write("29. result ? " + res);
    </script>
</head>

    <div class = "container">
        <h1>배열연습</h1>
        <p>
            
        </p>
        <hr/>
        <div id="demo">
        
        </div>
    </div>
</body>
</html>
