<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class = "container">
        <h1>switch ~ case문</h1>
        <p>점수를 입력받아 학점을 출력하시오,</p>
        <form name = "my_form">
            <div class="form-group">
                <div><label for="jumsu">점수 : </label></div>
                <div>
                    <input type="number" name = "jumsu" id = "jumsu" value = "0" class = "form-control"/>
                    <input type="button" value = "학점구하기" class = "btn-danger form-control" onclick="f_check()">
                </div>
            </div>
        </form>
    </div>

    <script>
        function f_check(){
            let jumsu = parseInt(document.getElementById("jumsu").value);
            let jum = parseInt(jumsu / 10);
            let grade = 'F';
            switch (jum) {
                case 9:
                    grade = 'A';
                    break;
                case 8:
                    grade = 'B';
                    break;
            }
            document.write("입력된 점수는 ? " + jumsu)
            document.write("학점은 ? " + grade)
            document.wrtie("<inpute type='button' value = '다시하기' onclick='location.reload();' class='btn btn-warning'");
        }
    </script>
</body>
</html>
