<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class객체.html</title>
    <script>
        'use strict';

        //클래스 만들기
        class Member{
            /*
            필드명(getter와 setter를 통해서 값의 처리 때는 필드를 선언하지 않는다.)
            */
            // name;
            // age;
            //생성자
            constructor(name, age, color){
                this.name = name;
                this.age = age;
                this.color = color;
            }

            /* --------------- getter생성 ---------------*/
            get name(){
                return this._name;
            }
            get age(){
                return this._age;
            }
            get color(){
                return this._color;
            }

            /* --------------- setter생성 --------------- */
            set name(name){
                this._name = name;
            }
            set age(age){
                // this._age = (age < 1) ? 1 : age;
                this._age = (age<1) ? age*-1 : age;
            }
            set color(color){
                this._color = (color=='껌정' || color =='블랙' || color =='흑색' || color =='까망') ? this._color='검정' : color = color;

                if(color=='껌정' || color =='블랙' || color =='흑색' || color =='까망'){
                    this._color = '검정';
                }else{
                    this._color = color;
                }
            }
            legend
        }
        let member = new Member("홍길동", 25, "빨강");
        console.log("성명 : " + member.name +", 나이 : " +member.age + ', 색깔 : ' + member.color);
        let member2 = new Member("김말숙", -25, "껌정");
        console.log("성명 : " + member2.name +", 나이 : " +member2.age + ', 색깔 : ' + member2.color);
    </script>
</head>
<body>
    <h2>클래스 연습(getters/setters)</h2>

</body>
</html>
