<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class(객체) 선언/사용 예제</title>
    <script>
        'use strict';

        // 객체 생성하기 (new 연산자)


        let obj =  new Object();

        obj.name = '백정광';
        obj.age = 24;
        obj.gender = true;
        obj.hobby = ['야구', '수영', '등산'];

        console.log('obj?'+obj);

        console.log('objName?' + obj.name);
        console.log('objAge?' + obj.age);
        console.log('objGender?' + obj.gender);
        console.log('objHobby?' + obj.hobby);
        
    </script>
</head>
<body>
    <h1>클래스연습</h1>
</body>
</html>
