<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class객체.html</title>
    <script>
        'use strict';
        
        //도형의 면적을 구하는 클래스(부모 클래스)
        class Shape {
            width;
            height;
            constructor(width, height) {
                this.width = width;
                this.height = width;
            }

            // 메소드(사각형의 면적)
            getArea(){
                return this.width * this.height;
            }
        }
        //1. 부모클래스를 통해서 사각형의 면적을 구해보자
        let shape = new Shape(10, 20);
        let area = shape.getArea();
        console.log("사각형의 면적은 ? " + area);
        
        //2. 상속을 통한 사각형의 면적 구하기
        class ChildClass extends Shape{
        }
        let childClass = new ChildClass(10, 20);
        area = childClass.getArea();
        console.log("사각형의 면적은 (다형성)? " + area);

        //3. 삼각형의 면적을 구하기(다형성)
        class ChildClass2 extends Shape {
            //부모가 가지고 있는 getArea() 메소드를 재정의해서 사용해야 한다. override
            getArea(){
                return (this.width * this.height) / 2;
            }
        }

        let childClass2 = new ChildClass2(10, 20);
        area = childClass2.getArea();
        console.log("삼각형의 면적? " + area);
    </script>
</head>
<body>
    <h2>클래스 연습(다형성(overriding) 예제)</h2>

</body>
</html>
