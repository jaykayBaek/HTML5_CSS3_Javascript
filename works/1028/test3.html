<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3.html(외부)</title>
    <link rel="stylesheet" type="text/css" href="test3.css">
</head>

<body>
    <!-- 외부 스타일시트는 css에 정의된 파일을 불러온다.
        순서? 1. 인라인 2. 내부 3. 외부순으로 정해진다.
        무조건 밑에 있는 스타일시트가 위에 있는 것을 덮어쓴다.
        * 외부 스타일시트는 적용이 안 되는 경우가 있기 때문에, 프로젝트 할 때는
        내부 스타일시트로 합시다.
    -->
    <h1>외부스타일시트</h1>
    <p>
        1. 안녕하세요.
    </p>
    <p>
        2. 안녕하세요.
    </p>
    <div>
        3. 안녕하세요.
    </div>
    <div>
        4. 산에 잘 갔따와...
    </div>
</body>
</html>
