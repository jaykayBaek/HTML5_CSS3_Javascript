<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html(css 종류)</title>
</head>
<body>
    <!-- html style -->
    <h1>인라인 스타일(Inline Style) 연습</h1>
    <p>1. 안녕하세요.</p>
    <h1>2. 안녕하세요?</h1>
    <p>
        <font size = "7">3. 안녕하세요.</font>
    </p>
    <!-- css 해당 코드에 직접 스타일을 지정하는 것 = 인라인 스타일 -->
    <p style="font-size: 50pt;">
        4. 안녕하세요
    </p>
    <p style="font-size:50pt;color:orange">
        5. 안녕하세요.
    </p>
</body>
</html>
