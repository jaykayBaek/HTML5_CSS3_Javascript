<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test13.html</title>
    <style>
        *{
            margin: 0px;
        }
        .container{
            margin: 0 auto;
            width: 1000px;
        }
        a{
            text-decoration: none;
            color: orange;
            font-size: 1.5em;
            font-weight: bolder;
        }
        a:hover{
            text-decoration: underline;
        }
        ul li{
            list-style: none;
            float: left;
            padding: 10px 20px;
            background-color: aquamarine;
            border: 1px solid gray;
        }
        ul li:hover{
            background-color: red;
        }
        ul li:first-child{
            border-radius: 15px 0px 0px 15px;
        }
        ul li:last-child{
            border-radius: 0px 15px 15px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>메뉴연습</h1>
        <nav>
        <ul>
            <li><a href="#">가</a></li>
            <li><a href="#">나</a></li>
            <li><a href="#">다</a></li>
            <li><a href="#">라</a></li>
            <li><a href="#">마</a></li>
            <li><a href="#">바</a></li>
            <li><a href="#">사</a></li>
            <li><a href="#">아</a></li>
            <li><a href="#">자</a></li>
            <li><a href="#">차</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
