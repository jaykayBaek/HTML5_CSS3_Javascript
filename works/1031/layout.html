<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0 auto;
        }
        #container{
            margin: 0px auto;
            width:1600px;
            background-color: green;
        }
        header{
            margin: 0 auto;
            width:1600px;
            height: 150px;
            background-image: url(../../images/wallpaper.png);
        }
        #top{
            margin: 0 auto;
            text-align: center;
            color: white;
            font-weight: bolder;
            font-size: 2em;
        }
        #left-side{
            float:left;
            width: 400px;
            background-color: yellow;
        }
        #center{
            float:left;
            width: 800px;
            background-color: red;
        }
        #right-side{
            float:left;
            width: 400px;
            background-color: orange;
        }
        #left-cont1, #left-cont2, #left-cont3{
            float:left;
            width: 400px;
            height: 300px;
        }
        #left-cont1{
            background-color: red;
        }
        #left-cont2{
            background-color: orange;
        }
        #left-cont3{
            background-color: blue;
        }
        #left-cont1:hover, #left-cont2:hover, #left-cont3:hover {
            background-color: green;
        }
        #right-cont1, #right-cont2, #right-cont3{
            float:left;
            width: 400px;
            height: 300px;
        }
        #right-cont1{
            background-color: red;
        }
        #right-cont2{
            background-color: orange;
        }
        #right-cont3{
            background-color: blue;
        }
        #center{
            background-color: black;
        }
        #center-cont1, #center-cont2, #center-cont3, #center-cont4{
            width: 300px;
            height: 250px;
            border: 3px solid white;
            float:left;
            padding: 20px;
            margin:27px;
        }
        #center-cont1{
            background-color: red;
        }
        #center-cont2{
            background-color: orange;
        }
        #center-cont3{
            background-color: blue;
        }
        #center-cont4{
            background-color: green;
        }
        footer{
            clear:both;
        }
        #footer{
            margin: 0 auto;
            width: 1600px;
            background-color: orange;
            height: 100px;
        }
        .notice{
            text-align: center;
            font-size: 2em;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <header>
        <div id="top">
            안녕하세요
        </div>
    </header>
    <section>
        <div id = "container">
            <div id = "left-side">
            <div id = "left-cont1">
                left1
            </div>
            <div id = "left-cont2">
                left2
            </div>
            <div id = "left-cont3">
                left3
            </div>
        </div>
        <div id = "center">
            <div id = "center-cont1">
                <p>
                    <span class = "notice">Notice</span>
                </p>
                <p>1. 연습 4-2-3-1</p>
                <p>1. 연습 4-2-3-1</p>
                <p>1. 연습 4-2-3-1</p>
                <p>1. 연습 4-2-3-1</p>
            </div>
            <div id = "center-cont2">
                <p>
                    <span class = "notice">New recruit</span>
                </p>
                <p>1. 연습 4-2-3-1</p>
                <p>1. 연습 4-2-3-1</p>
                <p>1. 연습 4-2-3-1</p>
                <p>1. 연습 4-2-3-1</p>
            </div>
            <div id = "center-cont3">
                cont3
            </div>
            <div id = "center-cont4">
                cont4
            </div>
            </div>
            <div id = "right-side">
                <div id = "right-cont1">
                    right1
                </div>
                <div id = "right-cont2">
                    right2
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div id = "footer">
            <div id = "foot-content">
                foot
            </div>
        </div>
    </footer>
</body>
</html>
