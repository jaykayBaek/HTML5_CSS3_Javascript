<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function(람다식 표현)</title>
    <script>
        'use strict';

        let fCheck0 = function(){
            alert("익명함수를 호출하였음");
        }
        
        /* 람다식 */
        let fCheck1 = () => {
            alert("Arrow함수를 호출하였음");
        }
        /* 줄이 한 줄이면 괄호 생략 가능 */
        let fCheck2 = () => alert("Arrow함수를 호출하였음");

    </script>
</head>
<body>
    <h1>Arrow Function</h1>
    <p>
        <input type = "button" value ="익명함수 호출" onclick="fCheck0()"/>
        <input type = "button" value ="Arrow 함수 호출1" onclick="fCheck1()"/>
        <input type = "button" value ="Arrow 함수 호출2" onclick="fCheck2()"/>
    </p>
</body>
</html>
