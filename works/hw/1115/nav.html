<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script>
        'use strict';
        let idx = 0;
        let total = 0;
        let add_product_list = () => {
            let formTag = "";
            idx++;
            formTag += '<p class = "demo_item" id = "idx' + idx + '">';
            formTag += '<div class = "product_name">품명';
            formTag += '<input type="text" name="input_name" id="input_name"/></div>';
            formTag += '<div class = "product_cost">단가';
            formTag += '<input type="number" name="input_cost" id="input_cost"/></div>';
            formTag += '<div class = "input_cnt">수량';
            formTag += '<input type="number" name="input_cnt" id="input_cnt"/></div>';
            formTag += '<button type="button" onclick = "delete_row(' + idx + ')">삭제</button>';
            formTag += '</p>'; 
            demo.innerHTML += formTag;
            // formTag += '<div class = "demo"></div>';
        }

        let delete_row = (idx) => {
            let tmpIdx = "idx" + idx;
            let item = document.getElementById(tmpIdx);
            item.parentNode.removeChild(item);
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0px;
            padding: 0px;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            color: #ffc300;
        }

        nav {
            display: flex;
            flex-flow: row wrap;
            background-color: #003049;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 75px;
            color: white;
            font-weight: 700;
            position: fixed;
        }

        .navbar-menu {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: space-around;
            width: 80%;
            height: 100%;
        }

        .navbar-right {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: center;
        }

        .navbar-left {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: center;
        }

        .navbar-item {
            padding: 1rem;
        }


        /* ------------------ */
        .inputcont {
            display: flex;
            flex-flow: column wrap;
            height: 100vh;
            /* width:100%; */
            /* align-items: center; */
        }

        .inputcont-left {
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            justify-content: end;
            flex: 2;
        }

        .inputcont-right {
            flex: 1;
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            justify-content: start;
            width: 100%;
        }
        
        input {
            margin-top: 0.5rem;
            border: 0px;
            background-color: #dbdbdb;
            height: 2rem;
        }
        .buttons {
            display: flex;
            justify-content: center;
            width: 50%;
        }
        .buttons form {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: start;
        }

        .buttons button {
            border: 0px;
            padding: 1rem;
            color: #000;
            width: 50%;
            margin-top: 1rem;
            margin-left: 0.5rem;
            border-radius: 5px;
        }

        .buttons button:nth-of-type(1) {
            background-color: #48cae4;
            color: #fff;
            font-weight: 700;
            opacity: 0.9;
        }

        .buttons button:nth-of-type(2) {
            background-color: #f76;
            color: #fff;
            font-weight: 700;
            opacity: 0.9;
        }

        .buttons button:hover {
            cursor: pointer;
            opacity: 1;
        }

        .input {
            display: flex;
            flex-flow: column wrap;
            align-items: center;
            justify-content: center;
            /* margin-bottom: 1rem; */
            width: 80%;
            height: 50vh;
        }

        .input_list {
            width: 80%;
            height: 50vh;
            background-color: #f77f00;
            overflow-y: scroll;
        }

        input {
            margin: 1rem 1rem 0px;
        }

        #demo {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: center;
        }
        .demo_item{
            width:100%;
        }

                    </div>
                </div>
                <div class="inputcont-right">
                    <div class="buttons">
                        <div class="right-top">
