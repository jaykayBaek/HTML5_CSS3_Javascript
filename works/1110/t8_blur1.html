<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블러처리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        'use strict';
        $(function () {
            $('#btn1').click(function(){
                $(this).next().css("backgroundColor", "orange")
            });
        });
    </script>
    <style>
        section{
            display: flex;
            flex-flow: row wrap;
        }
        #demo{
            width: 100vh;
            height: 25vh;
            justify-self: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>focus와 blur 이벤트 처리</h2>
        <form action="/q" name="myform">
            <section>
                성명 : <input type="text" name="name" class="form-control"/>
                <button type = "button" id = "btn1" class ="btn btn-success form-control">클릭</button>
                <div id = "demo"></div>
            </section>
        </form>
    </div>
    <p><br /></p>
</body>
</html>
