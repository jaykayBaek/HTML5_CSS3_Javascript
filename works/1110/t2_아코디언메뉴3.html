<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성연습</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        $(function(){
            $('#acc > .content').hide();
            
            //메뉴1을 클릭하면 부메뉴1만 열린다
            $('#acc > .menu1').click(function(){
                // $('div .content').show();
                // $('#acc > .content').show();
                // 인접선택자(+), 앞의 요소 바로 뒤에 있는 요소만을 선택한다.
                $('div.menu + div.content1').show();
                
            });
            //메뉴2을 클릭하면 부메뉴2만 열린다
            $('#acc > .menu2').click(function(){
                $('div.menu + div.content2').show();
                
            });
            //메뉴3을 클릭하면 부메뉴3만 열린다
            $('#acc > .menu3').click(function(){
                $('div.menu + div.content3').show();
            });
            //메뉴4을 클릭하면 부메뉴4만 열린다
            $('#acc > .menu4').click(function(){
                $('div.menu + div.content4').show();
            });

            //타이틀을 누르면 부메뉴를 닫게한다.
            $('#title').click(function(){
                $('#acc > .content').hide();
            });
        });
    </script>
    <style>
        div.accordian{
            width: 300px;
        }
        div.menu, div.content{
            border: 1px solid grey;
            text-align: center;
            cursor: pointer;
        }
        div.menu {
            padding: 5px;
            background-color: blueviolet;
            color: white;
            font-size: 1.1em;
        }
        div.content{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class = "card-body accordian" id = "acc">
        <h1 id = "title">아코디언 메뉴</h1>
        <div class = "menu menu1">주메뉴1</div>
        <div class = "content content1">
            <a href="#">서브메뉴1</a>
            <a href="#">서브메뉴2</a>
            <a href="#">서브메뉴3</a>
            <a href="#">서브메뉴4</a>
            <a href="#">서브메뉴5</a>
        </div>
        <div class = "menu menu2">주메뉴2</div>
        <div class = "content content2">
            <a href="#">서브메뉴1</a>
            <a href="#">서브메뉴2</a>
            <a href="#">서브메뉴3</a>
            <a href="#">서브메뉴4</a>
        </div>
        <div class = "menu menu3">주메뉴3</div>
        <div class = "content content3">
            <a href="#">서브메뉴1</a>
            <a href="#">서브메뉴2</a>
            <a href="#">서브메뉴3</a>
            <a href="#">서브메뉴4</a>
        </div>
        <div class = "menu menu4">주메뉴4</div>
        <div class = "content content4">
            <a href="#">서브메뉴1</a>
            <a href="#">서브메뉴2</a>
            <a href="#">서브메뉴3</a>
        </div>
        <hr/>
        <div id="demo">
            <p>
                <span>아코디언 메뉴를 jquery로 만들어봅시다.</span> 
            </p>
            <p>
                <span>jQuery의 플러그인으로도 사용할 수 있는 아코디언 메뉴를 코드로 간단히 만들어보기</span>
            </p>
        </div>
    </div>
</body>
</html>
