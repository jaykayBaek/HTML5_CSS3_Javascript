<!-- 
    FlexBox는 바둑반 모양의 정렬이 어렵다. 즉, 한 방향 레이아웃에는 적합하다.(1차원)
    Grid는 2차원구조(행과 열)의 레이아웃으로 작업한다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7.html(Grid Layout)</title>
    <style>
        .item{
            color : #000;
        }

        /*그리드 형태 정의(grid-template-rows, grid-template-columns)*/
        /**/
        .container{
            display: grid;
            grid-gap: 0.5em;
            /* grid-template-columns: 40% 60%; */
            /* 위와 똑같으나 아래의 방식으로 적는다. */
            /* grid-template-columns: 4fr 6fr; */
            /* grid-template-columns: 1fr 3fr 1fr; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* grid-template-columns: repeat(3, 1fr); */

            /*첫 번째 아이템을 고정하고 두번째부터 자유롭게 변형하고자 한다.*/
            grid-template-columns: 200px 1fr;
        }
    </style>
</head>
<body>
    <!--
    Flex(플랙스)는 Flexible Box, FlexBox라고 부름...
    주로 레이아웃 배치 전용으로 고안됨.
    float와 inline-Block등의 불편한점을 보강함.
-->
    <div class="container">
    <div class="item" style="background-color:#2274FF">1.안녕하세요</div>
    <div class="item" style="background-color:#FF7490">2.안녕하세요</div>
    <div class="item" style="background-color:#a5Cf95">3.안녕하세요</div>
    <div class="item" style="background-color:#95B5FF">4.안녕하세요</div>
    <div class="item" style="background-color:#9675C9">5.안녕하세요</div>
    <div class="item" style="background-color:#69CFE5">6.안녕하세요</div>
    <div class="item" style="background-color:#F25F9B">7.안녕하세요</div>
    <div class="item" style="background-color:#E6B046">8.안녕하세요</div>
    <div class="item" style="background-color:#91DDCD">9.안녕하세요</div>
    <div class="item" style="background-color:#744383">10.안녕하세요</div>
    </div>
</body>
</html>
