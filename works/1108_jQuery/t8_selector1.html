<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // 선택자 연습
    $(document).ready(function(){
      // 전체 선택자 (*)
      $('*').css('color','gray');

      // tag 선택자
      $('h2').css('backgroundColor', 'orange');

      // 아이디 선택자
      $('#a').css('fontSize','2em');

      // 클래스 선택자
      $('.test').css('backgroundColor', 'purple');
      $('.test3').css('fontSize', '2em');
      
      // 조합 선택자 (조합선택자를 사용하면, id를 그룹으로 본다)
      $('div#a').css('color', 'orange');
      $('span#a').css('color','brown');
      $('span#a').css('backgroundColor', 'yellow')

      // 포함선택자
      // 자손선택자
      $('div h2').css('fontStyle', 'italic');
      $('div .main').css('fontFamily', '궁서');

      // 묶음 선택자 : 쉼표(,)로 구문
      $('#a, #b, h4, .main').css('textDecoration', 'underLine');
    });
  </script>
  <style>
    /* #a{
      text-decoration: solid ;
      font-size: 3em;
    } */
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>진달래 꽃</h2>
  <p>작가 : 김소월</p>
  <div id="a">1연</div>
  <div>나보기가 <span class="test">역겨워</span> 가실때에는</div>
  <div>말없이 고이보내 드리오리다.</div>
  <div id="a">2연</div>
  <div>영변에 약산 진달래꽃</div>
  <div class="test2 main">아름따다 <h4>가실길에</h4> 뿌리오리다.</div>
  <div id="a">3연</div>
  <div id="b">가시는 걸음걸음 놓인 그꽃을</div>
  <div>사뿐이 <span class="test">즈려밟고</span> 가시옵소서</div>
  <div id="a">4연</div>
  <div>나보기가 <span class="main">역겨워</span> 가실때에는</div>
  <div><span id="a">죽어도</span><span class="test test3">아니눈물</span> 흘리오리다.</div>
  <div>The End</div>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
