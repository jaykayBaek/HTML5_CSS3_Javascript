<html>
  <head>
    <title> div태그와 span 태그</title>
  </head>
  
  <body>
    <!-- UI에서 필요한 것? div와 span tag로 디자인 한다. 스마트폰, 테블릿 등장으로 반응형이 필요해서-->
    <h1>div 태그와 span 태그의 사용법</h1>
    <!--
      의미가 없는 태그 : div, span 태그 ( 사용의 주 목적은 이름을 부여하기 위함이다. )
      div  : 문단의 의미로 해석 - Block형식
      span : 단어의 의미로 해석 - UnBlock형식, InLine 형식
    -->
    <p>1. 안녕하세요(문단)</p> 
    2. 안녕하세요(단어)<br/>
    <div id = "tit3">3. 안녕하세요</div>
    <span id = "tit4">4. 안녕하세요<span>
    반갑습니다.
    <!-- 사용자에게는 보이지 않지만 서버로 넘겨지는 값을 가진다.  -->
    <input type = "hidden" name id />
  </body>
</html>
